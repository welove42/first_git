<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery.js"></script>
</head>

<body>
    <button id="btn_get1">发起不带参数的请求</button>
    <button id="btn_get2">发起带参数的请求</button>
    <script>
        $(function () {
            $('#btn_get1').on('click', function () {
                $.get('http://www.liulongbin.top:3006/api/getbooks', function (result) {
                    console.log(result);
                })
            })
            // $('#btn_get2').on('click', function () {
            //     $.get('http://www.liulongbin.top:3006/api/getbooks', { id: 1 }, function (result) {
            //         console.log(result);
            //     })
            // })
            $('#btn_get2').on('click', function () {
                $.get('http://www.liulongbin.top:3006/api/getbooks?id=2', function (result) {
                    console.log(result);
                })
            })
        })
    </script>
</body>

</html>
